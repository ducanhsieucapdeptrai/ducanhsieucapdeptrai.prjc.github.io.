<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
            transition: 0.3s;
        }

        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        img {
            border: 2px solid #000;
            padding: 10px;
            border-radius: 20px;
            width: 300px;
            height: auto;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
