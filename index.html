<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
     <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Skip to Main Content */
        a.skip {
            position: absolute;
            top: -1000px;
            left: -1000px;
            background-color: yellow;
            padding: 10px;
            z-index: 1000;
        }
        a.skip:focus {
            top: 10px;
            left: 10px;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
            transition: 0.3s;
        }

        .content {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        img {
            border: 2px solid #000;
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            height: auto;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a class="skip" href="#main-content">Skip to Main Content</a>

    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div id="main-content" class="content">
        <img src="https://vcdn1-dulich.vnecdn.net/2022/07/18/ha-long-quang-ninh-jpeg-9862-1-1398-8445-1658113194.jpg?w=0&h=0&q=100&dpr=1&fit=crop&s=v3wvlCTR82KxbKRSn500dw" alt="My hometown">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFjLZcRo9cohDLSjAe6zuslM5ipk5CDQqgWA&s" alt="My fav food">
    </div>
</body>
</html>
